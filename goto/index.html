<!DOCTYPE HTML>
<!--
    This is a page that does redirects for Gammapy.
    It means we can share links like this:
        http://gammapy.org/goto/#something
    and have them redirect wherever we like,
    and if needed change that place they redirect to later.
 -->
<!-- https://stackoverflow.com/a/5411601/498873 -->
<!-- https://stackoverflow.com/a/506004/498873 -->
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">

            var param_to_url = { 
                "gammapy-cta-1dc-docs":"https://nbviewer.jupyter.org/github/gammapy/gammapy-extra/blob/master/notebooks/cta_data_analysis.ipynb", 
                 "tutorials":"https://nbviewer.jupyter.org/github/gammapy/gammapy-extra/blob/master/index.ipynb" 
            };

            var param = document.URL.split('#')[1];
            console.log('param: ' + param)
            var url = param_to_url[param];
            console.log('url: ' + url)
            window.location.replace(url)

        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        If you are not redirected automatically, follow this <a href="todo">link to todo</a>.
    </body>
</html>
